# Jarvis Homelab SAFE bootstrap spec (execution profile)
# Purpose: keep apply impact minimal while recovering infrastructure access.
# IMPORTANT:
# - This file intentionally avoids firewall/network/backup runtime actions.
# - Full architecture intent remains documented below in metadata blocks.
# - Use this file for controlled bootstrap only.

profiles:
  active: phase0-safe-bootstrap
  available:
    - phase0-safe-bootstrap
    - phase0-full-reference
    - phase1
    - phase2

assumptions:
  node: proxmox
  lanBridge: vmbr0
  lanCidr: 192.168.1.0/24
  tailscaleCidr: 100.64.0.0/10
  remoteAccessPolicy: tailscale-only
  notes:
    - No managed switch detected; segmentation with internal bridges is deferred to phase2.
    - VM-level firewall allowlists are defined in firewallPolicies and should be enforced through PVE VM firewall rules and/or in-guest firewall bootstrap scripts.

# -----------------------------------------------------------------------------
# PHASE 0 SAFE BOOTSTRAP (ACTIVE): only VM state/provisioning
# -----------------------------------------------------------------------------

vms:
  - vmid: 100
    desiredPower: running
  - vmid: 300
    desiredPower: running
  - vmid: 400
    desiredPower: running

vmProvision:
  - name: edge-gateway
    vmid: 100
    node: proxmox
    ensure: running
    cpu:
      cores: 2
      type: host
    memory:
      size: 2048
      balloon: 1024
    disks:
      - interface: scsi
        index: 0
        storage: local-lvm
        size: 32G
        cache: none
        discard: on
        ssd: true
        iothread: true
    networks:
      - interface: net
        index: 0
        model: virtio
        bridge: vmbr0
        firewall: true
    onboot: true
    protection: true
    tags: [env-lab, role-edge-gateway, tier-lan, owner-loic]
    description: "Tailscale edge gateway (Phase0: in-guest Tailscale; Phase2: optional subnet router)"
    ostype: l26
    agent: true
    boot:
      order: [scsi0, net0]

  - name: app-host
    vmid: 300
    node: proxmox
    ensure: running
    cpu:
      cores: 4
      type: host
    memory:
      size: 8192
      balloon: 4096
    disks:
      - interface: scsi
        index: 0
        storage: local-lvm
        size: 128G
        cache: none
        discard: on
        ssd: true
        iothread: true
    networks:
      - interface: net
        index: 0
        model: virtio
        bridge: vmbr0
        firewall: true
    onboot: true
    protection: true
    tags: [env-lab, role-app-host, tier-lan, owner-loic]
    description: "Docker app host: plex/jarvis/monitoring/kargo-preprod"
    ostype: l26
    agent: true
    boot:
      order: [scsi0, net0]

  - name: home-assistant
    vmid: 400
    node: proxmox
    ensure: running
    cpu:
      cores: 2
      type: host
    memory:
      size: 4096
      balloon: 2048
    disks:
      - interface: scsi
        index: 0
        storage: local-lvm
        size: 64G
        cache: none
        discard: on
        ssd: true
        iothread: true
    networks:
      - interface: net
        index: 0
        model: virtio
        bridge: vmbr0
        firewall: true
    onboot: true
    protection: true
    tags: [env-lab, role-home-assistant, tier-lan, owner-loic]
    description: "Home Assistant VM (recommended target OS: HAOS). Tailscale in-guest for phase0 simplicity."
    ostype: l26
    agent: false
    boot:
      order: [scsi0, net0]

composeProjects: []

validation:
  enabled: false

# Operational metadata (builder/in-guest orchestration descriptors)
tailscaleConfig:
  installTargets:
    - vmid: 100
      host: edge-gateway
      role: edge-entry
      subnetRouterPhase2: optional
    - vmid: 400
      host: home-assistant
      role: ha-remote-access
  auth:
    mode: ephemeral-or-tagged
    secretRefs:
      edgeGatewayAuthKey: env:TS_AUTHKEY_EDGE_GATEWAY
      homeAssistantAuthKey: env:TS_AUTHKEY_HOME_ASSISTANT
  policy:
    exposePublicInternet: false
    allowInboundOnlyFrom:
      - lan
      - tailscale

dockerStacks:
  hostVmid: 300
  root: /opt/naas
  layout:
    stacksRoot: /opt/naas/stacks
    appdataRoot: /opt/naas/appdata
    logsRoot: /opt/naas/logs
  stacks:
    - name: plex
      composePath: /opt/naas/stacks/plex
      allowedIngress:
        - lan:32400/tcp
        - tailscale:32400/tcp
      volumeHints:
        - /opt/naas/appdata/plex
        - /data/media
    - name: jarvis
      composePath: /opt/naas/stacks/jarvis
      allowedIngress:
        - lan:8080/tcp
        - tailscale:8080/tcp
      secrets:
        - HA_TOKEN from secret manager only
    - name: monitoring
      composePath: /opt/naas/stacks/monitoring
      allowedIngress:
        - lan:3000/tcp
        - lan:9090/tcp
        - lan:3100/tcp
        - tailscale:3000/tcp
    - name: kargo-preprod
      composePath: /opt/naas/stacks/kargo-preprod
      allowedIngress:
        - lan:8088/tcp
        - tailscale:8088/tcp
      privateServices:
        - postgres:5432
        - minio:9000
        - minio-console:9001

firewallPolicies:
  perVmAllowlists:
    - vmid: 100
      name: edge-gateway
      defaultInbound: deny
      allow:
        - source: lan
          proto: tcp
          ports: [22, 80, 443, 41641]
        - source: tailscale
          proto: tcp
          ports: [22, 80, 443]
        - source: tailscale
          proto: udp
          ports: [41641]
    - vmid: 300
      name: app-host
      defaultInbound: deny
      allow:
        - source: lan
          proto: tcp
          ports: [22, 32400, 3000, 9090, 3100, 8080, 8088]
        - source: tailscale
          proto: tcp
          ports: [22, 32400, 3000, 8080, 8088]
    - vmid: 400
      name: home-assistant
      defaultInbound: deny
      allow:
        - source: lan
          proto: tcp
          ports: [22, 8123]
        - source: tailscale
          proto: tcp
          ports: [22, 8123]

safetyGuards:
  executionMode: bootstrap-safe
  runtimeFirewallChangesAllowed: false
  runtimeNetworkChangesAllowed: false
  runtimeBackupChangesAllowed: false
  managementAccessCidrs:
    - ${ADMIN_PC_CIDR:-192.0.2.50/32}
  notes:
    - Keep firewall, network and backup operations manual until remote access is stable.
    - Keep LAN management CIDR allowlisted before any firewall DROP policy is applied (single host /32 or LAN /24).
    - Re-enable compose deployment only after Proxmox access is confirmed healthy.

backupPolicies:
  phase0:
    strategy: local-ssd-temporary
    warning: "SSD-only host: keep retention short until HDD mirror is available"
    retention:
      daily: 3
      weekly: 0
      monthly: 0

validationChecks:
  - name: edge-gateway-tailscale-online
    type: tailscale-status
    target: vmid:100
  - name: home-assistant-http
    type: http
    target: http://home-assistant.local:8123
    expectedStatus: 200
  - name: app-host-plex-http
    type: http
    target: http://app-host.local:32400/web/index.html
    expectedStatus: 200
  - name: app-host-grafana-http
    type: http
    target: http://app-host.local:3000/api/health
    expectedStatus: 200
  - name: app-host-docker-health
    type: docker-health
    target: vmid:300

# -----------------------------------------------------------------------------
# PHASE 1 (WHEN 2 HDD ARRIVE): STORAGE + PROTECTION
# -----------------------------------------------------------------------------

profilesConfig:
  phase1:
    enabledWhen:
      - two_hdds_present
    changes:
      proxmoxNodeZfsCreate:
        - node: proxmox
          name: tank
          devices:
            - /dev/disk/by-id/HDD1
            - /dev/disk/by-id/HDD2
          options:
            raidlevel: mirror
      storages:
        - name: tank-zfs
          node: proxmox
          type: zfspool
          pool: tank
          content: [images, rootdir, backup]
      datasets:
        - tank/media
        - tank/appdata
        - tank/backups
        - tank/ha
      migrationPlan:
        - move: plex-media
          from: /data/media
          to: /tank/media
        - move: app-host-appdata
          from: /opt/naas/appdata
          to: /tank/appdata
        - move: backups
          from: local
          to: tank/backups
      snapshotSchedule:
        - dataset: tank/media
          frequency: daily
        - dataset: tank/appdata
          frequency: daily
      backupRetention:
        daily: 7
        weekly: 4
        monthly: 6
      notes:
        - Prefer PBS when available; keep vzdump as fallback.

# -----------------------------------------------------------------------------
# PHASE 2: HARDENED SEGMENTATION (NO MANAGED SWITCH REQUIRED)
# -----------------------------------------------------------------------------

  phase2:
    enabledWhen:
      - segmentation_required
    networkChanges:
      networks:
        - name: vmbr1
          node: proxmox
          type: bridge
          autostart: true
          comments: "SERVICES internal bridge (no physical uplink)"
        - name: vmbr2
          node: proxmox
          type: bridge
          autostart: true
          comments: "IOT internal bridge (no physical uplink)"
    vmProvision:
      - name: firewall-router
        vmid: 150
        node: proxmox
        ensure: running
        cpu: { cores: 2, type: host }
        memory: { size: 4096, balloon: 2048 }
        disks:
          - interface: scsi
            index: 0
            storage: local-lvm
            size: 32G
            cache: none
            discard: on
            ssd: true
            iothread: true
        networks:
          - interface: net
            index: 0
            model: virtio
            bridge: vmbr0
            firewall: true
          - interface: net
            index: 1
            model: virtio
            bridge: vmbr1
            firewall: true
          - interface: net
            index: 2
            model: virtio
            bridge: vmbr2
            firewall: true
        onboot: true
        protection: true
        tags: [env-lab, role-firewall-router, tier-lan, owner-loic]
        description: "OPNsense router/firewall for SERVICES/IOT segmentation"
        agent: false
    reattachments:
      - vmid: 300
        vm: app-host
        bridge: vmbr1
      - vmid: 400
        vm: home-assistant
        bridge: vmbr2
      - vmid: 100
        vm: edge-gateway
        bridge: vmbr0
        optionalSecondaryBridge: vmbr1
    tailscaleSubnetRouting:
      preferredInstallTargets:
        - edge-gateway
        - firewall-router
      advertiseRoutes:
        - 10.20.0.0/24 # services
        - 10.30.0.0/24 # iot
    firewallMatrix:
      defaults:
        interSegment: deny
      allows:
        - from: iot
          to: home-assistant
          ports: [8123, 1883]
        - from: edge-gateway
          to: app-host
          ports: [22, 80, 443]
        - from: lan-or-tailscale-admin
          to: management-ssh
          ports: [22]
      denies:
        - from: services
          to: proxmox-mgmt
        - from: iot
          to: proxmox-mgmt
